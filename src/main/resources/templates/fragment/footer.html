<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<!-- Footer Start -->
<footer th:fragment="footer(paramActive)">
    <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
        <div class="container py-5">
            <div class="pb-4 mb-4" style="border-bottom: 1px solid rgba(226, 175, 24, 0.5) ;">
                <div class="row g-4">
                    <div class="col-lg-3">
                        <a href="#">
                            <h1 class="text-primary mb-0">KeyAppsk</h1>
                            <p class="text-secondary mb-0">모든 것을 찾아보자!</p>
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <form action="/store/search" method="get">
                            <div class="position-relative mx-auto">
                                <input class="form-control border-2 border-secondary w-100 py-3 px-4 rounded-pill" type="text" name="query" placeholder="도로명이나 지번주소를 입력하세요">
                                <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 0;">가게 검색</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <div class="d-flex justify-content-end pt-3">
                            <img class="mx-1" src="https://www.vectorlogo.zone/logos/springio/springio-icon.svg" width="40px" height="40px"  alt="spring">
                            <img class="mx-1" src="https://www.thymeleaf.org/images/thymeleaf.png" width="40px" height="40px"  alt="spring">
                            <img class="mx-1" src="https://www.vectorlogo.zone/logos/getbootstrap/getbootstrap-icon.svg" width="40px" height="40px"  alt="spring">
                            <img class="mx-1" src="https://www.vectorlogo.zone/logos/docker/docker-tile.svg" width="40px" height="40px"  alt="spring">
                            <img class="mx-1" src="https://www.vectorlogo.zone/logos/amazon_aws/amazon_aws-icon.svg" width="40px" height="40px"  alt="spring">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Copyright Start -->
    <div class="container-fluid copyright bg-dark py-4">
        <div class="container">
            <div class="row">

                <div class="col-md-6 my-auto text-center text-md-end text-white">

                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->
</footer>
<!-- Footer End -->
</html>
