<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<header th:fragment="header(paramActive)">
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar start -->
    <div class="container-fluid fixed-top">
        <div class="container topbar bg-primary d-none d-lg-block">
            <div class="d-flex justify-content-between">
                <div class="top-info ps-2">
                    <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">123 Street, New York</a></small>
                    <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">Email@Example.com</a></small>
                </div>
                <div class="top-link pe-2">
                    <a th:if="${session.sessionMember != null}"  th:text="${session.sessionMember.getName()}"  th:href="@{/member/info}" class="text-white"><strong class="text-white mx-2">name</strong></a>
                    <a th:if="${session.sessionMember != null}" href="/member/logout" class="text-white"><strong class="text-white mx-2">logout</strong></a>
                    <a th:if="${session.sessionMember == null}" id="sign-in"  href="/member/login" class="text-white"><strong class="text-white mx-2">Sign in</strong>/</a>
                    <a th:if="${session.sessionMember == null}" href="/member/add" class="text-white"><strong class="text-white mx-2">Sign up</strong></a>
                </div>
            </div>
        </div>
        <div class="container px-2">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="../index.html" th:href="@{/}" class="navbar-brand"><h1 class="text-primary display-6">Fruitables</h1></a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a th:href="@{/}" class="nav-item nav-link"
                           th:classappend="${paramActive == 'home'} ? active" >Home</a>
                        <a th:href="@{/store/add}" class="nav-item nav-link"
                           th:classappend="${paramActive == 'storeAddForm'} ? active" >가게 등록</a>
                        <a href="../content/product/productDetail.html" class="nav-item nav-link"
                           th:classappend="${paramActive == '?'} ? active">Shop Detail</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">My Page</a>
                            <div class="dropdown-menu m-0 bg-secondary rounded-0">
                                <a href="/member/info" class="dropdown-item"
                                   th:classappend="${paramActive == 'myInfo'} ? active">내 정보</a>
                                <a href="/store/myStores" class="dropdown-item"
                                   th:classappend="${paramActive == 'myStores'} ? active">내 가게</a>
                                <a th:href="@{/order}" class="dropdown-item">내 주문</a>
                                <a th:href="@{/order/store}" class="dropdown-item">내 가게 주문</a>
                            </div>
                        </div>
                        <a href="../contact.html" class="nav-item nav-link">Contact</a>
                    </div>
                    <div class="d-flex m-3 me-0">

                        <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fas fa-search text-primary"></i></button>

                        <a href="/cart" class="position-relative me-4 my-auto">
                            <i class="fa bi bi-cart fs-2"></i>
                            <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
                        </a>
                        <a href="" th:if="${session.sessionMember == null}" th:href="@{/member/login}" class="position-relative me-4 my-auto" >
                            <i class="fa bi bi-box-arrow-in-right fs-2"></i>
                        </a>
                        <a href="" th:if="${session.sessionMember != null}" th:href="@{/member/logout}" class="position-relative me-4 my-auto" >
                            <i class="fa bi bi-box-arrow-right fs-2"></i>
                        </a>
                        <a th:if="${session.sessionMember != null}" href="" th:href="@{/member/info}" class="my-auto">
                            <i class="fas fa-user fa-2x"></i>
                        </a>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->

</header>
</html>
