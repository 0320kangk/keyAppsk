<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"

<body>

<div class="container py-4 py-lg-5 my-4">
    <div class="row justify-content-center default-header">
        <div class="col-md-6" >
            <div class="card border-0 shadow">
                <div class="card-body">

                    <h3 class="fs-base pt-4 pb-2">가게 등록</h3>

                    <form class="needs-validation" action="/members/add" method="post" autocomplete="off" novalidate=""><input type="hidden" name="_csrf" value="d90bdd83-94e7-45af-974a-6ab0bc5bfddd">

                        <div class="input-group mb-3"><i class="ci-mail position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                            <input class="form-control rounded-start" id="signLoginid" type="text" placeholder="가게 이름을 입력하세요" required="" name="loginId" value="">
                        </div>

                        <div class="input-group mb-3">
                            <input class="form-control rounded-start" id="signName" type="text" placeholder="이름을 입력하세요" required="" name="name" value="">
                        </div>

                        <div class="input-group mb-3">

                            <input class="form-control" type="password" id="signpassword" placeholder="비밀번호" autocomplete="off" required="" name="password" value="">

                        </div>

                        <hr class="mt-4">
                        <div class="row text-end m-auto pt-4 w-100">
                            <button class="btn btn-primary" type="submit"><i class="ci-sign-in me-2 ms-n21"></i>가게 등록
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
