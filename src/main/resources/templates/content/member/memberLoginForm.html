<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layoutFile :: layout(~{::body}, 'login')}">

<head>
</head>

<body>
<div class="container py-4 py-lg-5 my-4 default-header">
    <div class="row justify-content-center">
        <div class="col-md-6" style="width: 350px">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h2 class="h4 mb-1">로그인</h2>

                    <hr>

                    <form class="needs-validation pt-2" action="/member/login" th:action="@{/member/login(redirectURL=${redirectURL})}"  method="post" autocomplete="off" novalidate="">
<!--                        <input type="hidden" name="_csrf" value="b02f6a88-bc1c-450f-8a84-dd240175f5dc">-->
                        <!--                            <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                        <div th:class="mb-3" th:if="${error}">
                            <small class="field-error" th:text="${errorMessage}">글로벌 오류 메시지</small>
                        </div>
                        <div class=" mb-3">
                            <input class="form-control rounded-start" name="email" id="email" type="email" placeholder="Id을 입력하세요" autofocus="" required="" value="">
<!--                            <div th:class="field-error" th:errors="*{email}"> </div>-->
                        </div>

                        <div class=" mb-3">
                            <div class="password-toggle w-100">
                                <input class="form-control" name="password" type="password" id="password" placeholder="비밀번호" required="" value="">
<!--                                <div th:class="field-error" th:errors="*{password}"> </div>-->
                            </div>
                        </div>

                        <div class=" row text-end m-auto pt-2 pb-2 w-100">
                            <button class="btn btn-primary" type="submit">Login
                            </button>
                        </div>
                        <hr class="my-4">
                        <strong><a href="/member/add">회원가입</a></strong>

                    </form>
                    <!-- form으로 하지 않고 oath로만 가능하게 하기 -->
                    <div class="row m-auto pt-2 w-100">
                        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                        <!--네이버 로그인 추가-->
                        <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                        <!--카카오 로그인 추가-->
                        <a href="/oauth2/authorization/kakao" class="btn btn-third active" role="button">Kakao Login</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
