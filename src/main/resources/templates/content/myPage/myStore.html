<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layoutFile :: layout(~{::body}, 'myStore')}">
    <body>
    <!-- Single Page Header start -->
    <header th:replace="~{fragment/singlePageHeader :: singlePageHeader('myStores')}"></header>
    <!-- Single Page Header End -->

    <!-- Checkout Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <h1 class="mb-4">카테고리 및 물품 관리</h1>

                <!-- Button to Open the Modal -->
                <button type="button" class="btn border border-secondary rounded-pill px-3 text-primary h4 " data-bs-toggle="modal" data-bs-target="#myModal">
                    카테고리 추가
                </button>


                <!-- The Modal -->
                <div class="modal " id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">카테고리 추가 </h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form class="needs-validation" th:action="@{/category/add}"  method="post" th:object="${categoryAddFormDto}">
                                    <div class="form-group">
                                        <label for="category-name" class="col-form-label">카테고리 이름: </label>
                                        <input type="text" class="form-control" id="category-name" th:field="*{name}" placeholder="카테고리 이름을 입력하세요">
                                        <div th:class="mt-1" th:if="${#fields.hasErrors('name')}"><small th:class="field-error" th:errors="*{name}"></small></div>
                                        <input type="hidden" class="form-control" id="store-name" name="storeName" th:value="${storeName}">

                                    </div>
                                    <div class="my-3" align="right">
                                        <button type="submit" class="btn btn-primary text-white">카테고리 등록</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                                    </div>

                                </form>

                            </div>




                        </div>
                    </div>
                </div>
                <form action="#">
                    <div class="row g-5">


                        <div class="col-md-12 col-lg-6 col-xl-5">

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <a class="btn border  border-secondary rounded-pill px-3 text-primary h4" >물품 추가</a>

                                    <thead>
                                    <tr>
                                        <th class="text-center text-dark h4" scope="col">(카테고리) 리스트
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                    </tr>
                                    <tr>
                                        <td class="py-3 text-center text-dark h3">과자</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                        <div class="col-md-12 col-lg-6 col-xl-7">

                            <div class="form-item">
                                <label class="form-label my-3">물품 이름</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-item">
                                <label class="form-label my-3">가격</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-item">
                                <label class="form-label my-3">수량</label>
                                <input type="text" class="form-control" placeholder="House Number Street Name">
                            </div>
                            <div class="form-group  mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            판매 여부
                                        </label>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label my-3" for="exampleFormControlTextarea1">물품 소개</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>


                         <!--   <div class="align-items-center">
                                <label class="form-label my-3" for="multipartFile">
                                    <div class="btn-upload md-1 ">물품 이미지</div>
                                </label>
                                <input src="/store/image/c3ab4696-b983-4034-a894-7360c2bef0f2.jpg" class="form-control rounded-start customFileInput"   id="multipartFile"
                                       type="file"
                                       required>
                            </div>-->

                            <div class="float-end" >
                                <button class="btn border-secondary rounded-pill px-4 py-3 my-3 text-primary float-right" type="button">물품 수정</button>
                            </div>




                        </div>

                    </div>
                </form>
            </div>
        </div>
        <!-- Checkout Page End -->
    </body>

</html>
